name: 'Docker build'
description: 'Builds docker images'
runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
      with:
        repository: ZPP-QuantumAI/DevOps
        ref: main
    - uses: actions/checkout@v3
    - run: ls
      shell: bash
    - run: chmod +x DevOps/build.sh
      shell: bash
    - run: ./DevOps/build.sh ${{ github.event.repository.name }}
      shell: bash
